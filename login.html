<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/895bce4487.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <div class="login-container">

        <div class="user-icon-container">
            <img src="images/logo.png" class="login-logo">
            <div class="write-up">
                <h1>Recent logins</h1>
                <p>Click your picture or add an account.</p>
            </div>
            <div class="user-container">


                <div class="user-icon">
                    <a href="index.html"><img src="images/profile-pic.png"></a>
                    <h3>Nicholas</h3>
                </div>
                <div class="user-icon">
                    <a href="index.html"><img src="images/upload.png " class="user-icon-upload"></a>
                    <h3>Add Account</h3>
                </div>


            </div>

        </div>
        <div class="login-details">
          <form action="" method="get">

            <input class="username">
            <br>
            <input class="password">
            <br>
            <button class="login-btn">Login</button>
            <p>Forgotten password?</p>
            <button class="new-account-btn">Create new account</button>

          </form>
        </div>






    </div>



</body>
